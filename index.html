<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thandolwethu ðŸ’–</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 35px;
      border-radius: 25px;
      max-width: 380px;
      backdrop-filter: blur(10px);
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background: white;
      color: #ff5a8a;
      font-weight: bold;
    }

    .no {
      background: rgba(255,255,255,0.3);
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Thandolwethu ðŸ’Œ</h1>

    <!-- Minion GIF -->
    <img
      src="https://media.tenor.com/8iG6n5E6ZfQAAAAC/minion-ominous.gif"
      alt="ominous minion"
    >

    <p>
      Would you do me the honour<br>
      of being my Valentine? ðŸ’–
    </p>

    <button class="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <!-- YouTube player (hidden) -->
  <iframe
    id="player"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/0W7S0Z7EwYI?enablejsapi=1"
    allow="autoplay"
  ></iframe>

  <script>
    const noBtn = document.getElementById("noBtn");
    const player = document.getElementById("player");

    // Make NO button run away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yesClicked() {
      // Start music AFTER click (browser-safe)
      player.src += "&autoplay=1";

      // Confetti
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
