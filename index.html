<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      max-width: 350px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    .yes {
      background: white;
      color: #ff5a8a;
      font-weight: bold;
    }

    .no {
      background: rgba(255,255,255,0.3);
      color: white;
    }

    #after {
      display: none;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="card">
    <p>
      Would you do me the honour<br>
      of being my Valentine? ğŸ’–
    </p>

    <button class="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button class="no">No</button>

    <div id="after">
      See you at <strong>Hyde Park</strong> ğŸ«¶ğŸ½<br>
      for a lovely afternoon clay painting ğŸ¨
    </div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("after").style.display = "block";

      confetti({
        particleCount: 150,
        spread: 80,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
